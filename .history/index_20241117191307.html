<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 500px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 90%;
            font-size: 16px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <p>Enter the range for your random number:</p>
    <input id="min-value" type="number" placeholder="Enter minimum value" />
    <input id="max-value" type="number" placeholder="Enter maximum value" />
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <div id="result"></div>

    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('min-value').value, 10);
            const maxValue = parseInt(document.getElementById('max-value').value, 10);

            if (isNaN(minValue) || isNaN(maxValue)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }

            if (minValue > maxValue) {
                document.getElementById('result').textContent = 'Minimum value cannot be greater than maximum value.';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
